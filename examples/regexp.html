<link rel="icon" type="image/png" href="../assets/img/logo-2.svg">
<script src="http://g.tbcdn.cn/thx/brix-release/0.1.2/require-config-css-animation.js"></script>
<script>
    require.config({
        paths: {
            mock: '../dist/mock'
        }
    })
    require(['mock'], function(Mock) {
        window.Mock = Mock
        window.Random = Mock.Random
    })

    <div class="container">
        <a href="../">首页 <!-- Home --></a>

<div class="container" style="padding: 20px; margin-bottom: 20px;">
    <div class="fontsize-20 mb40">RegExp Playground</div>
    <div id="regexp" class="panel-regex">
        <div class="fontsize-16 mb20">
            /<input v-model="pattern" tabindex="1" @input="rwd($event)">/<span>g</span>
        </div>
        <div class="fontsize-16 mb20">
            "<span v-text="result"></span>"
        </div>
    </div>
    <br>
    <!-- <blockquote>
        交互参考自 <a href="https://github.com/leaverou/regexplained/" target="_blank">regexplained</a>。
    </blockquote> -->
</div>
<script type="text/javascript">
    require(['mock', 'vue'], function(Mock, Vue){
        window.Vue = Vue
        new Vue({
            el: '#regexp',
            data: {
                pattern: 'a(b)'
            },
            computed: {
                result: function(){
                    return Mock.mock(new RegExp(this.pattern))
                }
            },
            methods: {
                rwd: function(event){
                    console.log(event.target.value.length)
                    event.target.style.width = (event.target.value.length || .2) + 'ch';
                }
            }
        })
    })
</script>
